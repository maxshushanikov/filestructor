name: CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-docs:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0          
          persist-credentials: false 

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Lint
        run: flake8 .

      - name: Run tests
        run: pytest --cov=.

      - name: Build docs
        run: mkdocs build --strict

  deploy-docs:
    needs: build-test-docs
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    permissions:
      contents: write  # ← Защищает от ошибки 403 (обязательно!)
      
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0           # ← Обязательно!
          persist-credentials: false # ← Обязательно!

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]   # ← Устанавливаем всё, включая mkdocs-static-i18n

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mkdocs gh-deploy --force --no-history --site-dir site
