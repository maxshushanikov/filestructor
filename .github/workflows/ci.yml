name: CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install --upgrade mkdocs mkdocs-material mkdocstrings[python] \
              mkdocs-autorefs mkdocs-git-revision-date-localized-plugin \
              pymdown-extensions mkdocs-static-i18n

      - name: Lint
        run: flake8 .

      - name: Run tests
        run: pytest --cov=.

      - name: Build docs
        run: mkdocs build --strict

  deploy-docs:
    needs: build-test-docs
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install MkDocs and plugins
        run: |
          pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocstrings[python] \
                      mkdocs-autorefs mkdocs-git-revision-date-localized-plugin \
                      pymdown-extensions
      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force
